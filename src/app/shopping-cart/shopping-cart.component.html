<h1>Shopping Cart</h1>
<br>
<br>
<div class="container">
  <div class="rows">
    <table class="table table-primary">
      <thead>
        <tr>
          <td>Item</td>
          <td> Quantity</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>
            <button class="btn btn-danger" (click)="RemoveItem(item.name)">Remove Item</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
