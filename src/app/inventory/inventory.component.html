<h1>List of Inventory Items</h1>
<br>
<div class="container">
  <div class="rows">
    <!--To type table.table-->
    <table class="table table-primary">
      <thead>
        <tr>
          <td>Item</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventory; let i = index">
          <td>{{item.name}}</td>
          <td>
            <button class="btn btn-primary" (click)="itemSelected(item.name)">Add Item </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
